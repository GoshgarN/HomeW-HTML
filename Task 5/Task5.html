<body>
    
<h1>Travel reservation form </h1>
<br>
<p><sup>*</sup><b>denotes mandotory</b></p>

<label for="">Full name<sup>*</sup>:</label><br>
<input type="text" placeholder="FirstName LastName"> <br>
<label for="">Email address<sup>*</sup>: </label><br>
<input type="text" placeholder="EMAIL_ADDRESS"> <br>
<label for="">Select Tour Package<sup>*</sup>:</label><br>
<select name="" id="">
    <option value="">All Inclusive </option>
    <option value="">Ultra All Inclusive </option>
    <option value="">Not All Inclusive </option>
    <option value="">B2B </option>
</select><br>
<label for="">Arrival date<sup>*</sup>:</label><br>
<input type="text" placeholder="M/D/Y"> <br>
<label for="">Number of persons<sup>*</sup>:</label><br>
<input type="text" placeholder="UNKNOWN_TYPE"> <br>
<label for="">What would you want to arvail?<sup>*</sup></label><br>
<label for="">Boarding</label>
<input type="checkbox"> <br>
<label for="">Fooding</label>
<input type="checkbox"> <br>
<label for="">Sight seeing</label>
<input type="checkbox"> <br> <br>
<label for="">Discount Coupon code:</label><br>
<input type="text" placeholder="UNKNOWN_TYPE"> <br>
<label for="">Terms and conditions<sup>*</sup></label><br>
<input type="checkbox"> <label for="">I agree</label>
<input type="checkbox"> <label for="">I disagree</label><br>
<button>Complete reservation </button>








</body>
</html>
